<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css"> <!-- corrected path to where the file is==same directory as index-->
</head>
<body>
	<div id="topbar">Hangman Game</div>

    <div class="container">
      <div class="row">
        <div>
          <h2>Guess the word:</h2>
          <p id="right"></p>
          <p>
            <span id="remain">10</span> guesses remain
          </p>
          <p id="wrong"></p>
        </div>
      </div>
    </div>
    <div class="row"></div>
    <div id="Instruct">
     <p> This hangman game is about superheroes.  Guess which one it is.</p><p>   You have 9 tries to determine the superhero. If You want to play again, just reload the game.</p>
    </div>

    
    <script type="text/javascript">
      var words = ['catwoman', 'wonderwoman', 'flash', 'aquaman', 'ironman', 'superman', 'batman'];
      var win = 0;
      var lose = 0;
      var game = {
        guessed: [],
        left: 9,
        start: function() {
          this.complete = false;
          this.word = words[Math.floor(Math.random() * words.length)];
          this.$right = document.getElementById('right');
          this.$wrong = document.getElementById('wrong');
          this.$remain = document.getElementById('remain');
          this.$right.innerHTML = '_'.repeat(this.word.length);
        },
        guess: function(letter) {
          if (this.left > 0 && this.complete != true) {
            if (this.word.indexOf(letter) > -1 || this.guessed.indexOf(letter) > -1) {
              this.right(letter); win++;
            } else {
              this.wrong(letter);  lose++;
             
              
            }
          }
        },
        right: function(letter) {
          for(var i = 0; i < this.word.length; i++) {
            if (this.word[i] == letter) {
              var word = this.$right.innerHTML.split('');
              word[i] = letter;
              this.$right.innerHTML = word.join('');
            }
          }

          if (this.$right.innerHTML.indexOf('_') < 0) {
            alert('you win!');
            this.complete = true;
            
          }
        },
        wrong: function(letter) {
          this.guessed.push(letter);
          this.$wrong.innerHTML += ' ' + letter;
          this.left--;

          this.$remain.innerHTML = this.left;

          if (this.left < 1) {
            alert('you lose!  the word is '+ this.word);
            console.log("You have " + lose + " misses.");
            this.complete = true;
          }
        }
      };

      game.start();

      document.onkeyup = function(event) {
        var letter = String.fromCharCode(event.keyCode).toLowerCase();
        console.log("You typed: " + letter);
        game.guess(letter);
      };
    </script>

  </body>
</html>
